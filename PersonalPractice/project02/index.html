<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Rock Concert</title>
  </head>
  <body>
    <div class="container">
      <section class="sec-1">
        <h1>ROCK CONCERT</h1>
        <img
          src="images/music-concert-musical-performance-of-guitarist-vector-22507056.avif"
          alt="gitar img"
        />
        <h3>Registration Form</h3>
        <p class="para-1">
          Sing Up now to attent the rock concert and enjoy an evening filled
          with mt!
        </p>
      </section>

      <!-- Contact Me -->
      <section>
        <h3>Contact Me</h3>
        <form class="form">
          <input type="text" name="name" placeholder="Name" />
          <br />
          <input type="email" name="email" placeholder="Email" />
          <br />
          <label for="male">Gender</label>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label>
          <br />
          <input type="checkbox" id="band1" name="band1" />
          <label for="band1">Band 1</label>
          <br />
          <input type="checkbox" id="band2" name="band2" />
          <label for="band2">Band 2</label>
        </form>
      </section>
      <section>
        <h3>Event Schedule</h3>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Activity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>7:00 PM</td>
              <td>Opening Activity</td>
            </tr>
            <tr>
              <td>8:00 PM</td>
              <td>Main Performance</td>
            </tr>
            <tr>
              <td>10:00 PM</td>
              <td>Encore</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
